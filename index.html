<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <!-- Style Sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- Library scripts -->
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-mocks.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <!-- Application script -->
    <script src="app/app.js"></script>

    <!-- Serices -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
</head>

<body ng-app="productManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- ui-sref activates a state defined in route config -->
            <a class="navbar-brand">EP Web Management</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li>
                        <!-- the productEdit route requires an id. Here we arepassing 0 for a new product. -->
                        <a data-ui-sref="productEdit({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add Product</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <!-- OR <div data-ui-view></div>-->
    <div class="container">
        <div ui-view></div>
    </div>
</body>
</html>
